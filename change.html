<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
</head>
<body>

    <div class='containefc' id = 'containerfc'>
        <div class="blurfc" id="blurfc">

            <div class='mainspacefc' id='mainspacefc'>
                
                <div class="change__space">

                    <div class="change__title">
                        <div>Обмен баллов</div>  
                        <div><img class="infoicon" id="infoiconchange" src="assets/i.png" alt="info"></div>    
                    </div>

                    <div class="change__subtitle">
                        Обменяй баллы на реальные монеты:
                    </div>

                    <div class="change__info">
                        
                        <div class="change__info__left">
                            <img class="change__info__left_img" src="assets/iconsexchange.png" alt="exchange">
                        </div>
                        
                        <div class="change__info__right">
                            <div style="font-weight:bold">Курс обмена:</div>
                            <div>2500 баллов = 1 монета</div>
                        </div>
                      
                    </div>

                    <!-- Открыть кнопку, когда раздел будет готов -->
                    <!-- <div class="change__btnchangeddiv">   
                        <button class="change__btnchange">
                            <img class="change__btnchange__icon" src="assets/echange.png">
                            <span>Обменять</span>
                        </button>
                    </div> -->

                    <div class="change__underdevelop">
                        
                        <div class="change__info__left">
                            <img class="change__info__left_img" src="assets/inprogressblack.png" alt="exchange">
                        </div>
                        
                        <div class="change__info__right">
                            <div style="font-weight:bold">Скоро ... </div>
                            <div>Мы оповестим вас в боте,</div> 
                            <div>когда данный раздел</div>
                            <div>будет доступен</div>
                        </div>
                      
                    </div>
                
                    <div id="modal" class="modal" data-name="modalwindow">
                        <div class="modal-content" id="modalContent" data-name="modalwindow">
                            <span class="close-btn">&times;</span>
                            <p id="modaltitle" style="font-weight: bold; margin:20px 0px 10px 0px" data-name="modalwindow">Заголовок</p>
                            <p id="modaldescription" data-name="modalwindow">Описание</p>
                        </div>
                    </div> 


                </div>
                

                


                






            
                <div class='mainmenubtn' id="mainmenubtn">
                    
                    <div class='mainmenuitemnotactive' id="mainmenubtn__btn1">
                        <div id = 'mainmenubtn__btn1__img'><img src="assets/game.png" alt="game img" class="mainmenubtn__img"></div>
                        <div id = 'mainmenubtn__btn1__text' class="mainmenubtn__text">ИГРАТЬ</div>
                    </div>

                    <div class='mainmenuitemnotactive' id="mainmenubtn__btn2">
                        <div id= 'mainmenubtn__btn2__img'><img src="assets/friend.png" alt="friend img" class="mainmenubtn__img"></div>
                        <div id= 'mainmenubtn__btn2__text' class="mainmenubtn__text">ДРУЗЬЯ</div>
                    </div>

                    <div class='mainmenuitemactive' id="mainmenubtn__btn3">

                        <div id='mainmenubtn__btn3__img'><img src="assets/echange.png" alt="exchange img" class="mainmenubtn__img"></div>
                        <div id='mainmenubtn__btn3__text' class="mainmenubtn__text">ОБМЕН</div>   
                    </div>

                </div>

            </div>
        </div>
    </div>
    <script src="change.js"></script> 
</body>
</html>
