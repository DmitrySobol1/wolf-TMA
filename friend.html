<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
</head>
<body>

    <div class='containefc' id = 'containerfc'>
        <div class="blurfc" id="blurfc">

            <div class='mainspacefc' id='mainspacefc'>
                
                <div class="friend__space">

                    <div class="friend__title">
                        <div>Пригласить друзей</div>                        
                        <div><img class="infoicon" id="infoiconchange" src="assets/i.png" alt="info"></div> 
                    </div>

                    <div class="friend__subtitle">
                        Ты и твой друг получите бонусы:
                    </div>

                    <div class="friend__info">
                        
                        <div class="friend__info__left">
                            <img class="friend__info__left_img" src="assets/present.png" alt="present">
                        </div>
                        
                        <div class="friend__info__right">
                            <div style="font-weight:bold">За приглашение:</div>
                            <div>+500 баллов тебе</div>
                            <div>+1000 баллов твоему другу</div>
                        </div>
                      
                    </div>

                    <div class="friend__btnaddfrienddiv">   
                        <button class="friend__btnaddfriend">
                            <img class="friend__btnaddfriend__icon" src="assets/addfriend.png">
                            <span>Пригласить друга</span>
                        </button>
                    </div>
                
                </div>   
                
                
                <div id="modal" class="modal" data-name="modalwindow">
                    <div class="modal-content" id="modalContent" data-name="modalwindow">
                        <span class="close-btn">&times;</span>
                        <p id="modaltitle" style="font-weight: bold; margin:20px 0px 10px 0px" data-name="modalwindow">Заголовок</p>
                        <p id="modaldescription" data-name="modalwindow">Описание</p>
                    </div>
                </div> 


            
                <div class='mainmenubtn' id="mainmenubtn">
                    
                    <div class='mainmenuitemnotactive' id="mainmenubtn__btn1">
                        <div id = 'mainmenubtn__btn1__img'><img src="assets/game.png" alt="game img" class="mainmenubtn__img"></div>
                        <div id = 'mainmenubtn__btn1__text' class="mainmenubtn__text">ИГРАТЬ</div>
                    </div>

                    <div class='mainmenuitemactive' id="mainmenubtn__btn2">
                        <div id= 'mainmenubtn__btn2__img'><img src="assets/friend.png" alt="friend img" class="mainmenubtn__img"></div>
                        <div id= 'mainmenubtn__btn2__text' class="mainmenubtn__text">ДРУЗЬЯ</div>
                    </div>

                    <div class='mainmenuitemnotactive' id="mainmenubtn__btn3">

                        <div id='mainmenubtn__btn3__img'><img src="assets/echange.png" alt="exchange img" class="mainmenubtn__img"></div>
                        <div id='mainmenubtn__btn3__text' class="mainmenubtn__text">ОБМЕН</div>   
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="friend.js"></script> 
</body>
</html>
